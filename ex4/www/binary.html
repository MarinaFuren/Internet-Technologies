
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Binary Game</title>
</head>
<body>
<div id='mainWindow'>
    <div class='game'>
        <h2>Binary Game</h2>
        <button id="zeroButton" class="gameButtons">0</button>
        <button id="resetButton" class="gameButtons">Reset</button>
        <button id="oneButton" class="gameButtons">1</button>
        <p id="result" class="summary"></p>
        <p id="message" class="summary"></p>
    </div>
</div>
    <script type = 'application/javascript' src='binary.js'></script>
</body>
</html>
